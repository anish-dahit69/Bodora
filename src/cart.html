<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body>
    <!-- header section -->
    <header class="header">
        <div class="container">
            <div class="header-items">
                <div class="logo">
                    <img src="/public/img/logo.png" alt="logo">
                </div>
                <nav>
                    <ul class="nav-lists">
                        <li class="nav-items"><a href="/index.html">home</a></li>
                        <li class="nav-items"><a href="/index.html#store">shop</a></li>
                        <li class="nav-items"><a href="/index.html#about">about us</a></li>
                        <li class="nav-items"><a href="/index.html#contact">contact</a></li>
                        <i class="ri-shopping-cart-line">0</i>
                    </ul>
                </nav>
                <div class="icons">
                    <i class="ri-shopping-cart-line">0</i>
                    <i class="ri-menu-4-fill"></i>
                    <i class="ri-close-line"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- end of header section -->

    <!-- cart section start-->

    <section class="cart-section">
        <div class="container">
            <div id="productcontainer">

            </div>
        </div>

    </section>
    <!-- cart section start-->

    <!-- template start -->

    <template id="productTemplate">
        <div class="cart-card" id="cardvalue">
            <article class="information ">
                <div class="imageContainer">
                    <img class="productImage" src="" alt="" loading="lazy">
                </div>
                <h2 class="productName"></h2>
                <div class="price">
                    <p class="discountPrice"></p>
                </div>
                <div class="quantityElement">
                    <button class="decrBtn">-</button>
                    <p class="productQuantity" dataQuantity="1">1</p>
                    <button class="incrBtn">+</button>
                </div>
                <button class="delete">
                    <i class="ri-delete-bin-line"></i>
                    Remove
                </button>
            </article>
        </div>
    </template>
    <!-- template start -->
    <!-- check out start -->

    <section class="checkOutSection">
        <div class="container">
            <div class="checkOutContainer">
                <div class="checkOutItems">
                    <h1>order summary</h1>
                    <div class="subtotal">
                        <p>sub Total</p>
                        <p class="subtotalValue">0</p>
                    </div>
                    <div class="delivery">
                        <p>Shipping Charge</p>
                        <p class="taxValue">100</p>
                    </div>
                    <hr>
                    <div class="total">
                        <p>Total Amount:</p>
                        <p class="totalValue">0</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- check out end -->

    <script type="module" src="/src/cart.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
